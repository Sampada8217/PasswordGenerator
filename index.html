<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/3da1a747b2.js"
    crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css"/>
     <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="pass_display" id="password_display">password</h3>

    <form id="passwordGenerator" class="form">
       <label for="characterLength">Password length</label>
       <div class="character_amount_container">
        <input type="range" id="rangeLength"  min="4" max="50" value="20"/>
        <input type="number" id="numberLength" min="4" max="50" value="20" />
       </div>
           
      
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked />
        
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
       
      
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="number" checked>
       
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked>
        
        <button type="submit"  id="generate">Generate Password
        </button>
   
    </form>
    </div>

    <script src="JavaScript/main.js"></script>
</body>
</html>
